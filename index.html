<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Festival Greeting App</title>
  </head>
  <body class="bg-gray-900 ">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white max-w-xl mx-auto rounded shadow-lg">
        <form class="py-10 px-6 w-96" id="greeterForm">
          <input
            type="text"
            placeholder="Enter Your Name"
            id="name"
            name="name"
            class="w-full bg-gray-300 outline-none px-2 py-2 rounded"
            autofocus
            required
          />
          <button type="submit"
            class="bg-blue-500 text-white w-full font-semibold text-center py-2 rounded mt-2 hover:bg-blue-600"
          >
            Create Your Greeting
          </button>
        </form>
      </div>
    </div>
  
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
